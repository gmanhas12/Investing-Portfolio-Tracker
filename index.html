<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Investing Portfolio Tracker</h1>
    <img src="{{chart_file}}" alt="Portfolio Distribution">
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Current Price</th>
                <th>Current Value</th>
                <th>Profit/Loss</th>
                <th>Change (%)</th>
            </tr>
        </thead>
        <tbody>
            {{table_rows}}
        </tbody>
    </table>
</body>
</html>
